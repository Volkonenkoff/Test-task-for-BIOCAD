<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibration report</title>
</head>
<body>
  <main class="main">
    <div class="main-container">
      <form class="search-form">
          <label for="search-input" class="search-form__label">
            Enter inventory number, guid or bims id
          </label>
          <div class="search-form__wrapper">
            <input type="text" id="search-input" class="search-form__input">
            <button name="searchButton" type="submit" class="search-form__button">
              Search
            </button>
          </div>
      </form>
      <div class="report-container">
        <div class="report-options">
          <img src="" alt="" class="report-container__item-img">
          <h2 clas="item-name"></h2>
          <form action="" class="options-form" hidden>
            <select id="period-selection">
              <option value="month">1 month</option>
              <option value="quarter">3 month</option>
              <option value="half">6 month</option>
              <option value="nine">9 month</option>
              <option value="year">12 month</option>
              </select>
            <p><input name="report-option" type="radio" value="calibration">Calibraion</p>
            <p><input name="report-option" type="radio" value="measuring">Measuring</p>
            <p><input name="report-option" type="radio" value="using" checked>Using</p>
            <p><input type="submit" value="Generate Report"></p>
          </form>
        </div>
        <div class="report-item-details">
          <ul class="report-container__device-info">

          </ul>
        </div>
        <table class="report-table" hidden>
          <h3 id="report-name"></h3>
          <th>Data</th>
          <th>Used buffer solutions</th>
          <th>Slope, % Norm 95-105</th>
          <th>Offset, mv Norm (&plusmn;0-20)</th>
          <th>User</th>
        </table>


      </div>
    </div>
  </main>
</body>
</html>
